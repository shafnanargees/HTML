<!DOCTYPE html>
<html>
    <head>

    </head>


    <body>
        <h1>HTML FORMS</h1>


<div>

    <form>
        <h2>Registration form</h2>
        <label for="fname"> first name:</label>
        <input type="text"name="fname" id="fname">
        <label for="sname"> second name:</label>
        <input type="text" name="sname" id="sname>"

        <br>
        <br>
        <br>

        <label for="email">Emai:</label>
        <input type="email" name="Emai" id="Emai">
        <label for="pass">password:</label>
        <input type="password" name="pass" id="pass">
        
        <div>

            <h3>GENDER</h3>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>


            <input type="radio" name="gender" id="female">
            <label for="female">Male</label>

            <input type="radio" name="gender" id="other">
            <label for="other">other</label>
        </div>



        <div>
            <h3>HOBBIES</h3>
            <input type="checkbox" name="game" id="football">
            <label for="football">Football:</label>

            <input type="checkbox" name="game" id="cricket">
            <label for="cricket">cricket:</label>



            <input type="checkbox" name="game" id="tennis">
            <label for="tennis">tennis:</label>

        </div>



        <div>
            <h3>STATE</h3>

            <label for="state">STATE:</label>
            <select 
            name="state" id="state">
            <option value="kerala">kerala</option>
            <option value="kerala">Tamil Nadu</option>
            <option value="kerala">Karnataka</option>
        </select>

        </div>


        <div>
           <h3>ADDRESS</h3>
         <label for="ADDRESS">address:</label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </div>

        <div>
            <h3>upload photo</h3>
            <label for="photo">upload:</label>
            <input type="file" name="photo" id="photo">
            <br><br>
            <input type="button" value="register">
        </div>

   </form>
</div>

    </body>
</html>
